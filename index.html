<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooogle Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="link">
        <a href="#">Gmail</a>
        <a href="#">Photos</a>
    </div>
    <div class="display">
        <div class="image">
            <img src="13946100361580378262-512.png" alt="Gooogle logo">
        </div>
        <div class="search">
            <div class="search-logo" >
                <img src="download.png">
            </div>
            <div class="search-bar" >
                <input type="search" placeholder="Search Google or paste a URL"> </div>
            <div class="voice-search">
                <img src="voice search.png">
            </div>
        </div>
        <div class="recent">
            <div class= "block">
                <img src="github.png">
                <p>Github</p>
            </div>
            <div class= "block">
                <img src="gmail.png">
                <p>Gmail</p>
            </div>
            <div class= "block">
                <img src="instagram.png">
                <p>Instagram</p>
            </div>
            <div class= "block">
                <img src="linkedin.png">
                <p>LinkedIn</p>
            </div>
            <div class= "block">
                <img src="twitter.png">
                <p>Twitter</p>
            </div>
        </div>
    </div>
    <div class="btn">
        Customize Chrome<input type="button">
    </div>
</body>
</html>
